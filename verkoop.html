<html>
	<head>
	<title>Kerstbomen verkopen</title>
	</head>
	<body>
		<h1>Kerstbomen</h1>
		<hr />
		<h2>Hoeveel kerstbomen worden er verkocht?</h2>
		<table>
			<thead>
			<tr>
				<th></th>
				<th colspan="3" scope="row">Jaartal</th>
			</tr>
			<tr>
				<th></th>
				<th scope="row">2011</th>
				<th scope="row">2012</th>
				<th scope="row">2013</th>
			</tr>
			</thead>
			<tbody>
			<tr>
				<th scope="col">Fijnspar</th>
				<td>1.200.000</td>
				<td>1.100.000</td>
				<td>1.000.000</td>
			</tr>
			<tr>
				<th scope="col">Blauwspar</th>
				<td>1.100.000</td>
				<td>900.000</td>
				<td>600.000</td>
			</tr>
			<tr>
				<th scope="col">Nordmann</th>
				<td>400.000</td>
				<td>700.000</td>
				<td>1.200.000</td>
			</tr>
			</tbody>
			<tfoot>
			<tr>
				<th scope="col">Totaal</th>
				<td>2.700.000</td>
				<td>2.700.000</td>
				<td>2.800.000</td>
			</tr>
			</tfoot>
		</table>
	</head>
</html>
